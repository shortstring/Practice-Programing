<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice Assessment</title>
        <link rel= "stylesheet" href= "styles.css"></link>

        <script src = "secrets.js" defer></script>
        <script src = "scripts.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id = "app">
            <div id = 'search-bar'>
                <input v-model="location"></input>
                <button id ="one-day" v-on:click="requestLocation(1)">Today</button>
                <button id ="five-day" v-on:click="requestLocation(5)">5 Day</button>
            </div>
            <div id = "forecast-container">
                <div v-for='(forecast,index) in forecasts'>    
                    <div :id = "forecastId(index)">
                        <h1 id = 'day'>[[forecast.day]]</h1>
                        <img :src = "forecast.dayIcon"></img>
                        <h2 id = "temprature"> 
                            <p id = 'low'>[[forecast.min.Value]]°</p>
                            <p id = 'high'>[[forecast.max.Value]]°</p>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
